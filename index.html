<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>U.S. of Beer</title>
    <link rel="stylesheet" href="style.css"> 
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
</head>
<body>    
    <h1>The United States of Breweries</h1>    
    <h2>Find all the best breweries in any state</h2>
    <div class="container">
        <h3>Start your search below</h3>
        <div class="search">
            <input type="text" class="search-box" placeholder="Enter a State">
            <input type="submit" class="search-button" value="Search for Breweries">
        </div>
    </div>
        <div class="results-container">
            <div class="results-header">
                <div class="results-label">Result Options</div>
                <div class="result-buttons">>
                    <button id="results-filter">Filter Results</button>
                    <button id="results-clear">Clear Results</button>
                </div>
            </div>
            <div class="search-results"></div>
        </div>
        <div class="search-in-progress">Retrieving Breweries</div>
    <div class="brewery-info">
        <div class="info-header">
            <div id="brewery-close">X</div>
        </div>
        <div class="info-body">
            <div class="info-content" id="name"></div>
            <div class="info-content">
                <div class="label">Address</div>
                <div class="data" id="street"></div>
                <div class="data" id="city"></div>
                <div class="data" id="state"></div>
            </div>
            <div class="info-content">
                <div class="label">Type</div>
                <div class="data" id="type"></div>
            </div>
            <div class="info-content">
                <div class="label">Phone</div>
                <div class="data" id="phone"></div>
            </div>
            <div class="info-content" id="website">
                <div class="label">Website</div>
            </div>
        </div>
    </div>
    <div class="filter-info">
        <div class="filter-header">
            <div id="filter-close">X</div>
        </div>
        <div class="filter-body">
            <div class="filter-label" id="name">Filter Options</div>
            <div class=filter-container id="filter-by-city">
                <button id="filter-city">By City</button>
                <div class="city-results"></div>
            </div>
            <div class=filter-container id="filter-by-zip">
                <button id="filter-zip">By Zip Code</button>
                <div class="zip-results"></div>
            </div>
            <div class=filter-container id="filter-by-type">
                <button id="filter-type">By Type</button>
                <div class="type-results"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
